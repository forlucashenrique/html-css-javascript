<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Índice de Massa Corporal</title>
</head>
<body>
    <div class="container">
        <h1>Índice de Massa Corporal</h1>
        <form name="imc">
            <label>Nome</label>
            <div class="input-field">
                <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <label>Idade</label>
            <div class="input-field">
                <input type="text" name="idade" placeholder="Ex: 18">
                anos
            </div>
            <label>Peso</label>
            <div class="input-field">
                <input type="text" name="peso" placeholder="Ex: 85.4">
                kg
            </div>
            <label>Altura</label>
            <div class="input-field">
                <input type="text" name="altura" placeholder="Ex: 189">
                cm
            </div>
        </form>
        <button class="btn">Calcular</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
